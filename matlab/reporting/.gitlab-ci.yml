before_script:
  - git clone https://git.dynare.org/Dynare/dseries.git

test_matlab:
  stage: test
  script:
    - make check-matlab
  artifacts:
    paths:
      - test/my/report/dir/report.pdf

test_old_matlab:
  stage: test
  variables:
    MATLAB: /usr/local/MATLAB/R2009b/bin/matlab
  script:
    - make check-matlab
  artifacts:
    paths:
      - test/my/report/dir/report.pdf

test_octave:
  stage: test
  script:
    - make check-octave
  artifacts:
    paths:
      - test/my/report/dir/report.pdf
